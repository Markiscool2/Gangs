name: .NET

on:
  push:
  pull_request:

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        dotnet-version: [ 6.0.x, 7.0.x, 8.0.x, 9.0.x ] # Test on multiple .NET versions

    services:
      mysql:
        image: mysql:latest
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: yes
          MYSQL_DATABASE: gangs
        ports:
          - 3306:3306
        options: --health-cmd "mysqladmin ping --silent" --health-interval 10s

      mariadb:
        image: mariadb:latest
        env:
          MARIADB_ALLOW_EMPTY_ROOT_PASSWORD: yes
          MARIADB_DATABASE: gangs
        ports:
          - 3307:3306

    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ matrix.dotnet-version }}

      - name: Cache .NET packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore

      - name: Test with MariaDB
        env:
          DB_CONNECTION_STRING: "Server=localhost;Port=3307;Database=gangs;User=root"
        run: dotnet test -p:CollectCoverage=true -p:CoverletOutput=TestResults/ -p:CoverletOutputFormat=opencover  --no-build --verbosity normal GangsTest/GangsTest.csproj
        
      - name: Test with MySQL
        env:
          DB_CONNECTION_STRING: "Server=localhost;Port=3306;Database=gangs;User=root"
        run: dotnet test GangsTest/GangsTest.csproj --no-build --verbosity normal
        
      - name: Create Test Coverage Badge
        uses: simon-k/dotnet-code-coverage-badge@v1.0.0
        id: create_coverage_badge
        with:
          label: Unit Test Coverage
          color: brightgreen
          path: GangsTest/TestResults/coverage.opencover.xml
          gist-filename: code-coverage.json
          gist-id: 72f982ea80cb7dabb6e91f21d6594ba8
          gist-auth-token: ${{ secrets.GIST_AUTH_TOKEN }}       